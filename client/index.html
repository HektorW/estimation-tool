<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />

  <title>Estimation tool</title>

  <meta name="author" content="Hektor Wallin" />
  <meta name="description" content="Will help you give development estimates closer to reality" />

  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="/styles.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato" />
</head>

<body>
  <main>
    <h1 class="title">Padd my estimate!</h1>

    <section class="calculation-container">
      <div class="estimate-container">
        Development probably takes
        <span class="hidden"></span>
        <input type="number" step="0.25" size="1" placeholder="0" data-input-estimate />
        hours
      </div>

      <div class="multiply-container">
        Multiply it by
        <span class="hidden"></span>
        <input type="number" step="0.05" size="1" value="1.5" placeholder="0" data-input-multiply />
      </div>

      <div class="add-container">
        Add
        <span class="hidden"></span>
        <input type="number" step="0.25" size="1" value="1" placeholder="0" data-input-add />
        hours
      </div>

      <div class="result-container">
        = <span data-result>0</span> hours
      </div>

      <p class="add-more-text">
        But feel free to add some more :)
      </p>
    </section>
  </main>

  <script src="/main.js"></script>

  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-38222622-3"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'UA-38222622-3');
  </script>

</body>

</html>
